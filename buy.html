<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy Now | Belle Tasche</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="var.css" />
  </head>
  <body>
    <section class="nav">
      <div class="logo">BT</div>
      <div class="nav_item">
        <div class="nav_links">
          <a href="index.html" class="active">Home</a>
        </div>
        <div class="nav_links"><a href="shop.html">Shop</a></div>
        <div class="nav_links"><a href="about_us.html">About Us</a></div>
        <div class="nav_links"><a href="contact_us.html">Contact Us</a></div>
      </div>
    </section>
    <main>
      <div id="buy-detail"></div>
    </main>
    <footer></footer>
    <script src="products.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search);
      const productId = parseInt(params.get("id"));
      const product = products.find((p) => p.id === productId);
      const buyDiv = document.getElementById("buy-detail");
      if (product) {
        buyDiv.innerHTML = `
          <h2>Buy: ${product.name}</h2>
          <img src="${product.image}" alt="${product.name}">
          <p>${product.price}</p>
          <form action="https://script.google.com/macros/s/AKfycbwtYbCqSyi9KePJqUHAeHQ_gGl6Dem1Pxw16o5KjhncTuRtUk9DSYNL50ev5Stp0G8V/exec" method="POST" id="order-form">
            <input type="hidden" name="product_id" value="${product.id}">
            <input type="hidden" name="product_name" value="${product.name}">
            <input type="hidden" name="product_price" value="${product.price}">
            <input type="text" name="customer_name" placeholder="Your Name" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="text" name="province" placeholder="Province" required>
            <input type="text" name="city" placeholder="City" required>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <button type="submit" class="buy-now-btn">Place Order</button>
          </form>
          <div id="form-message" style="margin-top: 10px; color: green;"></div>

        `;
      } else {
        buyDiv.innerHTML = "<p>Product not found.</p>";
      }
      document.addEventListener("submit", function (e) {
        if (e.target.id === "order-form") {
          e.preventDefault();
          const form = e.target;
          const btn = form.querySelector(".buy-now-btn");
          btn.disabled = true;
          btn.textContent = "Placing Order...";
          fetch(form.action, {
            method: "POST",
            body: new FormData(form),
          })
            .then((response) => {
              if (response.ok) {
                document.getElementById("form-message").textContent =
                  "✅ Order placed successfully!";
                form.reset();
                btn.textContent = "Order Placed";
              } else {
                throw new Error("Network response was not ok.");
              }
            })
            .catch(() => {
              document.getElementById("form-message").textContent =
                "❌ Failed to place order.";
              btn.disabled = false;
              btn.textContent = "Place Order";
            });
        }
      });
    </script>
  </body>
</html>
